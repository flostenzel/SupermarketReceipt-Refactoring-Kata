<!DOCTYPE html>
<html>

<head>
    <title>Receipt</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Receipt</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>toothbrush</td>
            <td>1</td>
            <td>0.99</td>
        </tr>

        <tr>
            <td>toothbrush</td>
            <td>2</td>
            <td>1.98</td>
        </tr>

        <tr>
            <td>apples</td>
            <td>0.75</td>
            <td>1.49</td>
        </tr>

    </table>
    <table>
        <tr>
            <th>Discount</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>3 for 2 (apples)</td>
            <td>-0.99</td>
        </tr>

    </table>

    <p><strong>Total: 3.47</strong></p>

</body>

</html>
